<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images and links</title>
</head>
<body>
    <!-- There are two types of links (internal and external) -->
    <!-- How to create internal links -->
    <a href="/typography_04.html">link to typography</a>
    <br>
    <!-- How to create externa link -->
    <a href="https://www.google.com/">visit Google</a>
    <br>
    <!-- local image -->
    <!-- src: source. alt: alternative -->
    <img src="/img1.jpg" alt="NASA image space probe" width="300">
    
    <!-- external image -->
    <img src="https://images.unsplash.com/photo-1614729375290-b2a429db839b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1063&q=80" alt="" width="300">
</body>
</html>
